<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>Bank Account Register</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <div class="container">
            <div id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Bank Register</h3>
                        </div>
                        <div class="panel-body">
                            <form id="register-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="credit" class="form-control" placeholder="Credit card number" name="credit" type="tel" autofocus required />
                                    </div>
                                    <div class="form-group">
                                        <input id="NameCard" class="form-control" placeholder="Name on card" name="NameCard" type="text" autofocus required />
                                    </div>
                                    <div class="form-group">
                                        <input id="month" class="form-control" placeholder="Expiry date / MM" name="month" type="number" maxlength="2" autofocus required />
                                    </div>
                                    <div class="form-group">
                                        <input id="year" class="form-control" placeholder="Expiry date / YY" name="year" type="number" maxlength="2" autofocus required />
                                    </div>
                                    <div class="form-group">
                                        <input id="cvv" class="form-control" placeholder="CVV Code" name="cvv" type="number" maxlength="4" autofocus required />
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="typeBank" name="typeBank" placeholder="Type of Bank Account">
                                            <option value="currentAccount">Current account</option>
                                            <option value="SavingAccount">Savings account</option>
                                            <option value="CheckingAccount">Checking account</option>
                                            <option value="jointAccount">Joint account</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group">
                                      <button id="submit" class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
                                    </div>
                                    
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
