<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Profile</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS file -->
    <link href="your-styling.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Product Profile</h1>
                <div id="product-details">
                    <h2 id="product-name">Product Name</h2>
                    <p><strong>ID:</strong> <span id="product-id">1</span></p>
                    <p><strong>Quantity:</strong> <span id="product-quantity">10</span></p>
                    <p><strong>Supplier:</strong> <span id="product-supplier">Supplier 1</span></p>
                    <p><strong>Status:</strong> <span id="product-status">In Stock</span></p>
                    
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Link Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
