{% extends 'index.html' %} {% block title %}Signup Page{% endblock %}
{% block content %}
<div id="login-form-container" class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Register</h3>
            </div>
            <div class="panel-body">
                <form id="register-form" role="form" action="{{ url_for('signup') }}" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input id="username" class="form-control" placeholder="Username" name="username"
                                   type="text" autofocus required/>
                        </div>
                        <div class="form-group">
                            <input id="email" class="form-control" placeholder="E-mail" name="email" type="email"
                                   autofocus required/>
                        </div>
                        <div class="form-group">
                            <input id="firstname" class="form-control" placeholder="FirstName" name="first_name"
                                   type="text" autofocus />
                        </div>
                        <div class="form-group">
                            <input id="lastname" class="form-control" placeholder="LastName" name="last_name" type="text"
                                   autofocus />
                        </div>
                        <div class="form-group">
                            <input id="phone" class="form-control" placeholder="Phone" name="phone" type="number"
                                   autofocus />
                        </div>
                        <div class="form-group">
                            <input id="password" class="form-control" placeholder="Password" name="raw_password"
                                   type="password" value="" required/>
                        </div>
                        <div class="form-group">
                            <input id="Register-link" class="btn btn-lg btn-primary btn-block"
                                   type="submit" value="Register">
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
